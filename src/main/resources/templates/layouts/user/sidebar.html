<aside>
  <div class="filter-sidebar shadow-sm">
    <h5 class="filter-title"><i class="fas fa-sliders-h me-2"></i>Bộ lọc</h5>

    <form th:action="@{/}" method="get" id="filterForm">
      <!-- PRICE (radio – chỉ chọn 1) -->
      <div class="mb-4">
        <label class="form-label fw-600 d-block">Khoảng giá</label>

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="priceRange"
            value=""
          />
          <label class="form-check-label">Tất cả</label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="priceRange"
            value="0-500000"
          />
          <label class="form-check-label">Dưới 500k</label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="priceRange"
            value="500000-800000"
          />
          <label class="form-check-label">500–800k</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="priceRange"
            value="800000-2000000"
          />
          <label class="form-check-label">Trên 800k</label>
        </div>
      </div>

      <!-- PEOPLE -->
      <div class="mb-4">
        <label class="form-label fw-600 d-block">Số người</label>

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="capacity"
            value="1"
          />
          <label class="form-check-label">1 người</label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="capacity"
            value="2"
          />
          <label class="form-check-label">2 người</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="capacity"
            value="4"
          />
          <label class="form-check-label">4 người</label>
        </div>
      </div>

      <div class="mb4">
        <label class="form-label fw-600 d-block">Loại phòng</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="type" value="" />
          <label class="form-check-label">Tất cả</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="type"
            value="Standard"
          />
          <label class="form-check-label">Standard</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="type"
            value="Deluxe"
          />
          <label class="form-check-label">Deluxe</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="type"
            value="Suite"
          />
          <label class="form-check-label">Suite</label>
        </div>
      </div>

      <!-- BUTTON FILTER -->
      <button type="submit" class="btn btn-primary w-100">Áp dụng lọc</button>
    </form>
  </div>
</aside>
