<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập | LuxStay</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary-color: #0d6efd;
        --accent-color: #ff385c;
      }

      body {
        font-family: "Inter", sans-serif;
        background: url("https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80")
          no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
      }

      /* Lớp phủ mờ nền */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.4);
        z-index: 1;
      }

      .login-container {
        position: relative;
        z-index: 2;
        width: 100%;
        max-width: 450px;
        padding: 15px;
      }

      .login-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: none;
        border-radius: 24px;
        padding: 40px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      }

      .brand-logo {
        color: var(--primary-color);
        font-size: 1.8rem;
        font-weight: 800;
        text-decoration: none;
        letter-spacing: -1px;
        display: block;
        text-align: center;
        margin-bottom: 30px;
      }

      .form-label {
        font-weight: 600;
        font-size: 0.85rem;
        color: #444;
      }

      .input-group-text {
        background: transparent;
        border-right: none;
        color: #aaa;
      }

      .form-control {
        border-left: none;
        padding: 12px;
        font-size: 0.95rem;
        border-radius: 0 10px 10px 0;
      }

      .form-control:focus {
        box-shadow: none;
        border-color: #dee2e6;
      }

      .input-group:focus-within .input-group-text {
        border-color: var(--primary-color);
        color: var(--primary-color);
      }
      .input-group:focus-within .form-control {
        border-color: var(--primary-color);
      }

      .btn-login {
        background: linear-gradient(90deg, var(--primary-color), #004dc7);
        border: none;
        padding: 12px;
        border-radius: 12px;
        font-weight: 700;
        transition: all 0.3s;
        margin-top: 10px;
      }

      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(13, 110, 253, 0.4);
      }

      .social-login {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
      }

      .btn-social {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid #ddd;
        background: #fff;
        color: #555;
        transition: 0.3s;
        text-decoration: none;
      }

      .btn-social:hover {
        background: #f8f9fa;
        border-color: #bbb;
        color: var(--primary-color);
      }

      .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 25px 0;
        color: #888;
        font-size: 0.8rem;
      }
      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #eee;
      }
      .divider:not(:empty)::before {
        margin-right: 0.5em;
      }
      .divider:not(:empty)::after {
        margin-left: 0.5em;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <a href="/" class="brand-logo">
          <i class="fas fa-paper-plane me-2"></i>LuxStay
        </a>

        <h4 class="text-center fw-bold mb-4">Chào mừng trở lại!</h4>

        <div
          th:if="${param.error}"
          class="alert alert-danger py-2 small text-center rounded-3"
        >
          Tên đăng nhập hoặc mật khẩu không đúng.
        </div>
        <div
          th:if="${param.logout}"
          class="alert alert-success py-2 small text-center rounded-3"
        >
          Bạn đã đăng xuất thành công.
        </div>

        <form th:action="@{/login}" method="POST">
          <div class="mb-3">
            <label class="form-label">Tên đăng nhập</label>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fas fa-envelope"></i
              ></span>
              <input
                type="text"
                name="username"
                class="form-control"
                placeholder="Nhập username"
                required
              />
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input
                type="password"
                name="password"
                class="form-control"
                placeholder="••••••••"
                required
              />
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="rememberMe"
                name="remember-me"
              />
              <label class="form-check-label small text-muted" for="rememberMe"
                >Ghi nhớ tôi</label
              >
            </div>
            <a href="#" class="small text-decoration-none fw-600"
              >Quên mật khẩu?</a
            >
          </div>

          <button
            type="submit"
            class="btn btn-primary btn-login w-100 text-uppercase"
          >
            Đăng nhập
          </button>

          <div class="divider">Hoặc đăng nhập với</div>

          <div class="social-login">
            <a href="#" class="btn-social"><i class="fab fa-google"></i></a>
            <a href="#" class="btn-social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="btn-social"><i class="fab fa-apple"></i></a>
          </div>

          <p class="text-center mt-4 mb-0 small text-muted">
            Chưa có tài khoản?
            <a href="/register" class="fw-bold text-decoration-none"
              >Đăng ký ngay</a
            >
          </p>
        </form>
      </div>

      <div class="text-center mt-4">
        <a href="/" class="text-white text-decoration-none small opacity-75">
          <i class="fas fa-arrow-left me-1"></i> Quay lại trang chủ
        </a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
