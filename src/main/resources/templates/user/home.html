<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LuxStay - Đặt Phòng Trực Tuyến</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div th:insert="~{layouts/user/header}"></div>

    <div class="p-3 my-3">
      <div class="row">
        <div class="col-lg-3 mb-4" th:insert="~{layouts/user/sidebar}"></div>

        <main class="col-lg-9">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <select class="form-select w-auto">
              <option>Sắp xếp theo: Giá thấp tới cao</option>
              <option>Giá cao tới thấp</option>
              <option>Phổ biến nhất</option>
            </select>
          </div>

          <div class="row g-4">
            <div class="col-md-6 col-xl-4" th:each="room : ${roomList}">
              <div class="room-card h-100 border">
                <!-- Image -->
                <a th:href="@{/room-detail/{id}(id=${room.id})}">
                  <div class="room-img-container">
                    <div class="discount-badge">Giảm 15%</div>
                    <img th:src="@{'/' + ${room.img}}" alt="Room image" />
                  </div>
                </a>

                <!-- Body -->
                <div class="card-body p-4">
                  <div class="d-flex justify-content-between mb-2">
                    <span
                      style="background-color: orange"
                      class="badge text-dark border"
                      th:text="${room.roomType.name}"
                    ></span>

                    <span class="text-muted small">
                      <i class="fas fa-user-friends me-1"></i>
                      <span th:text="${room.roomType.capacity}"></span> người
                    </span>
                  </div>

                  <h5 class="card-title fw-bold mb-3 text-center">
                    Phòng <span th:text="${room.roomNumber}"></span>
                  </h5>

                  <div class="mb-3">
                    <span
                      class="price-tag"
                      th:text="${#numbers.formatDecimal(room.roomType.price, 0, 'COMMA', 0, 'POINT')} + ' đ'"
                    >
                    </span>
                  </div>

                  <a
                    th:href="@{/booking/room/{id}(id=${room.id})}"
                    class="btn btn-primary btn-book w-100"
                  >
                    Đặt phòng ngay
                  </a>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
      <nav>
        <nav>
          <ul class="pagination justify-content-center mt-3">
            <li class="page-item" th:classappend="${curPage <= 1} ? 'disabled'">
              <a class="page-link" th:href="@{/(page=${curPage - 1})}"
                >Previous</a
              >
            </li>

            <li
              class="page-item"
              th:each="i : ${#numbers.sequence(1, totalPages)}"
              th:classappend="${i == curPage} ? 'active'"
            >
              <a
                class="page-link page-link-js"
                th:href="@{/(page=${i})}"
                th:text="${i}"
                >1</a
              >
            </li>

            <li
              class="page-item"
              th:classappend="${curPage >= totalPages} ? 'disabled'"
            >
              <a class="page-link" th:href="@{/(page=${curPage + 1})}">Next</a>
            </li>
          </ul>
        </nav>
      </nav>
    </div>

    <footer class="bg-dark text-white py-5 mt-5">
      <div class="container text-center">
        <p class="mb-0">© 2026 LuxStay Booking. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/filter.js}"></script>
  </body>
</html>
