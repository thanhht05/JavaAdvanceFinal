<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký tài khoản | LuxStay</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
  </head>
  <style>
    :root {
      --primary-blue: #0d6efd;
      --luxury-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }

    body {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
        url("https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?auto=format&fit=crop&w=1920");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      height: 100vh;
      display: flex;
      align-items: center;
      font-family: "Inter", sans-serif;
    }

    .register-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: none;
      box-shadow: var(--luxury-shadow);
      overflow: hidden;
    }

    .register-header {
      background: #fff;
      padding: 30px 30px 10px;
      text-align: center;
    }

    .register-header h3 {
      font-weight: 800;
      color: #1a1a1a;
      letter-spacing: -1px;
    }

    .form-control {
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid #eee;
      background: #f8f9fa;
    }

    .form-control:focus {
      box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.1);
      background: #fff;
    }

    .btn-register {
      padding: 12px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .btn-register:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
    }

    .input-group-text {
      background: #f8f9fa;
      border: 1px solid #eee;
      border-right: none;
      border-radius: 10px 0 0 10px;
    }

    .form-control {
      border-left: none;
    }
  </style>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card register-card">
            <div class="register-header">
              <div class="text-primary mb-2">
                <i class="bi bi-building-fill-check fs-1"></i>
              </div>
              <h3>Tạo tài khoản mới</h3>
              <p class="text-muted">
                Gia nhập LuxStay để nhận ưu đãi đặt phòng
              </p>
            </div>

            <div class="card-body p-4 pt-0">
              <form
                th:action="@{/register}"
                th:object="${userDTO}"
                method="POST"
                id="registerForm"
              >
                <div
                  th:if="${#fields.hasErrors('global')}"
                  class="alert alert-danger small p-2"
                >
                  <i class="bi bi-exclamation-circle me-1"></i>
                  <span th:errors="*{global}"></span>
                </div>

                <div class="mb-3">
                  <label class="form-label small fw-bold">Email</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-envelope"></i
                    ></span>
                    <input
                      type="email"
                      th:field="*{email}"
                      class="form-control"
                      placeholder="example@gmail.com"
                      required
                    />
                  </div>
                  <div
                    class="text-danger small mt-1"
                    th:if="${#fields.hasErrors('email')}"
                    th:errors="*{email}"
                  ></div>
                </div>
                <div class="mb-3">
                  <label class="form-label small fw-bold">FullName</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-user"></i
                    ></span>
                    <input
                      type="text"
                      th:field="*{fullName}"
                      class="form-control"
                      required
                    />
                  </div>
                  <div
                    class="text-danger small mt-1"
                    th:if="${#fields.hasErrors('fullName')}"
                    th:errors="*{fullName}"
                  ></div>
                </div>

                <div class="mb-3">
                  <label class="form-label small fw-bold">Số điện thoại</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-phone"></i
                    ></span>
                    <input
                      type="tel"
                      th:field="*{phone}"
                      class="form-control"
                      placeholder="09xx xxx xxx"
                      required
                    />
                  </div>
                  <div
                    class="text-danger small mt-1"
                    th:if="${#fields.hasErrors('phone')}"
                    th:errors="*{phone}"
                  ></div>
                </div>

                <div class="mb-3">
                  <label class="form-label small fw-bold">Mật khẩu</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-lock"></i
                    ></span>
                    <input
                      type="password"
                      th:field="*{password}"
                      class="form-control"
                      placeholder="••••••••"
                      required
                    />
                  </div>
                  <div
                    class="text-danger small mt-1"
                    th:if="${#fields.hasErrors('password')}"
                    th:errors="*{password}"
                  ></div>
                </div>

                <div class="mb-4">
                  <label class="form-label small fw-bold"
                    >Xác nhận mật khẩu</label
                  >
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-shield-lock"></i
                    ></span>
                    <input
                      type="password"
                      th:field="*{confirmPassword}"
                      class="form-control"
                      placeholder="••••••••"
                      required
                    />
                  </div>
                  <div
                    class="text-danger small mt-1"
                    th:if="${#fields.hasErrors('confirmPassword')}"
                    th:errors="*{confirmPassword}"
                  ></div>
                </div>

                <button
                  type="submit"
                  class="btn btn-primary w-100 btn-register mb-3"
                >
                  ĐĂNG KÝ NGAY
                </button>

                <div class="text-center">
                  <span class="text-muted small">Bạn đã có tài khoản? </span>
                  <a
                    href="/login"
                    class="text-primary small fw-bold text-decoration-none"
                    >Đăng nhập</a
                  >
                </div>
              </form>
            </div>

            <div class="card-footer bg-light border-0 py-3 text-center">
              <p class="x-small text-muted mb-0" style="font-size: 0.75rem">
                Bằng cách đăng ký, bạn đồng ý với
                <a href="#">Điều khoản dịch vụ</a> của chúng tôi.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.getElementById("registerForm").onsubmit = function () {
        const pass = document.querySelector('input[name="password"]').value;
        const confirm = document.querySelector(
          'input[name="confirmPassword"]'
        ).value;
        if (pass !== confirm) {
          alert("Mật khẩu xác nhận không khớp!");
          return false;
        }
        return true;
      };
    </script>
  </body>
</html>
